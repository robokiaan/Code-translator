<html>

<head>
    <title>Crypter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Decryption and Encryption</h1>
    <div class="container">
        <textarea class="col-lg-5 col-md-5" placeholder="Input Message" id="input_message"></textarea>
        <div class="col-lg-2 col-md-2 center">
            <div class="col-lg-12 col-md-12 center-btn-gaps"></div>
            <button class="btn btn-lg col-lg-12 col-md-12" type="submit" onclick="encrypt_message()">Encrypt</button>
            <div class="col-lg-12 col-md-12 center-btn-gaps"></div>
            <button class="btn btn-lg col-lg-12 col-md-12" type="submit" onclick="decrypt_message()">Decrypt</button>
            <div class="col-lg-12 col-md-12 center-btn-gaps"></div>
            <button class="btn btn-lg col-lg-12 col-md-12" ondblclick="dbclicked()" type="submit" onclick="clean()">Clean</button>
            <div class="col-lg-12 col-md-12 center-btn-gaps"></div>
            <button class="btn btn-lg col-lg-12 col-md-12" type="submit" onclick="copy()">Copy</button>
        </div>
        <textarea class="col-lg-5 col-md-5" placeholder="Output Message" id="output_message" disabled></textarea>
    </div>
</body>

</html>
