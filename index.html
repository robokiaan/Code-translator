<html>

<head>
    <title>Crypter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Decryption and Encryption</h1>
    <div class="container">
        <textarea class="col-lg-5 col-md-5 col-sm-12 col-xs-12" placeholder="Input Message" id="input_message"></textarea>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 center">
            <button class="btn btn-lg col-lg-12 col-md-12 col-sm-6 col-xs-6" type="submit" onclick="encrypt_message()">Encrypt</button>
            
            <button class="btn btn-lg col-lg-12 col-md-12 col-sm-6 col-xs-6" type="submit" onclick="decrypt_message()">Decrypt</button>
            
            <button class="btn btn-lg col-lg-12 col-md-12 col-sm-6 col-xs-6" type="submit" onclick="clean()">Clean</button>
            
            <button class="btn btn-lg col-lg-12 col-md-12 col-sm-6 col-xs-6" type="submit" onclick="copy()">Copy</button>
            
            <button class="sb btn btn-lg col-lg-12 col-md-12 col-sm-6 col-xs-6" type="submit" onclick="encrypt()">Encrypt Code 2</button>
            
            <button class="sb btn btn-lg col-lg-12 col-md-12 col-sm-6 col-xs-6" type="submit" onclick="decrypt()">Decrypt Code 2</button>
        </div>
        <textarea class="col-lg-5 col-md-5 col-sm-12 col-xs-12" placeholder="Output Message" id="output_message" disabled></textarea>
    </div>
</body>

</html>
